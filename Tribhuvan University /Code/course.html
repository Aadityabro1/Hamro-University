<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Computer Engineering Courses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
        }
        
        .filter-group select, .filter-group input {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .filter-group select:focus, .filter-group input:focus {
            border-color: #764ba2;
        }
        
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .course-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .course-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        
        .course-code {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .course-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .semester-badge {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 11px;
            margin-right: 8px;
        }
        
        .credit-badge {
            display: inline-block;
            background: #f093fb;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 11px;
        }
        
        .course-details {
            color: #666;
            line-height: 1.6;
        }
        
        .course-details p {
            margin-bottom: 10px;
        }
        
        .course-details strong {
            color: #333;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

                <label for="searchBox">Search:</label>

                topics: ["Trees", "Graphs", "Algorithm Analysis"]
            },

                topics: ["Root Finding", "Integration", "ODE Solutions"]
            },

                semester: 7,
                credits: 3,
                description: "Choose from various specialized topics based on interest.",
                topics: ["Various Specialized Topics"]
            },
            {
                code: "CE 851",
                title: "Engineering Professional Practice",
                semester: 8,
                credits: 2,
                description: "Ethics, professional responsibilities, project management, and legal aspects.",
                topics: ["Ethics", "Project Management", "Legal Aspects"]
            },
            {
                code: "CE 852",
                title: "Information Systems",
                semester: 8,
                credits: 3,
                description: "Enterprise systems, business intelligence, and information management.",
                topics: ["Enterprise Systems", "Business Intelligence", "ERP"]
            },
            {
                code: "CE 853",
                title: "Internet and Intranet",
                semester: 8,
                credits: 3,
                description: "Web technologies, protocols, web development, and network administration.",
                topics: ["Web Development", "Network Admin", "Web Security"]
            },
            {
                code: "CE 854",
                title: "Distributed System",
                semester: 8,
                credits: 3,
                description: "Distributed architectures, middleware, synchronization, and fault tolerance.",
                topics: ["Distributed Architecture", "Middleware", "Fault Tolerance"]
            },
            {
                code: "CE 855",
                title: "Elective II",
                semester: 8,
                credits: 3,
                description: "Advanced elective course in specialized area.",
                topics: ["Advanced Specialized Topics"]
            },
            {
                code: "CE 856",
                title: "Project Work (Part A)",
                semester: 8,
                credits: 3,
                description: "Initial phase of final year project - proposal, literature review, and design.",
                topics: ["Project Proposal", "Literature Review", "Design"]
            }
        ];

        let filteredCourses = [...courses];

        function init() {
            populateSemesters();
            displayStats();
            displayCourses(courses);
            setupEventListeners();
        }

        function populateSemesters() {
            const select = document.getElementById('semesterFilter');
            const semesters = [...new Set(courses.map(c => c.semester))].sort((a, b) => a - b);
            semesters.forEach(sem => {
                const option = document.createElement('option');
                option.value = sem;
                option.textContent = `Semester ${sem}`;
                select.appendChild(option);
            });
        }

        function displayStats() {
            const totalCredits = courses.reduce((sum, course) => sum + course.credits, 0);
            const semesters = new Set(courses.map(c => c.semester)).size;
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-number">${courses.length}</div>
                    <div class="stat-label">Total Courses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${semesters}</div>
                    <div class="stat-label">Semesters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalCredits}</div>
                    <div class="stat-label">Total Credits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${(totalCredits / semesters).toFixed(1)}</div>
                    <div class="stat-label">Avg Credits/Sem</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function displayCourses(coursesToDisplay) {
            const grid = document.getElementById('courseGrid');
            
            if (coursesToDisplay.length === 0) {
                grid.innerHTML = '<div class="no-results">No courses found matching your criteria.</div>';
                return;
            }
            
            grid.innerHTML = coursesToDisplay.map(course => `
                <div class="course-card">
                    <div class="course-header">
                        <div class="course-code">${course.code}</div>
                        <div class="course-title">${course.title}</div>
                        <div>
                            <span class="semester-badge">Semester ${course.semester}</span>
                            <span class="credit-badge">${course.credits} Credits</span>
                        </div>
                    </div>
                    <div class="course-details">
                        <p><strong>Description:</strong> ${course.description}</p>
                        <p><strong>Key Topics:</strong> ${course.topics.join(', ')}</p>
                    </div>
                </div>
            `).join('');
        }

        function filterCourses() {
            const semester = document.getElementById('semesterFilter').value;
            const search = document.getElementById('searchBox').value.toLowerCase();
            
            filteredCourses = courses.filter(course => {
                const matchesSemester = semester === 'all' || course.semester == semester;
                const matchesSearch = search === '' || 
                    course.title.toLowerCase().includes(search) ||
                    course.code.toLowerCase().includes(search) ||
                    course.description.toLowerCase().includes(search) ||
                    course.topics.some(topic => topic.toLowerCase().includes(search));
                
                return matchesSemester && matchesSearch;
            });
            
            displayCourses(filteredCourses);
        }

        function setupEventListeners() {
            document.getElementById('semesterFilter').addEventListener('change', filterCourses);
            document.getElementById('searchBox').addEventListener('input', filterCourses);
        }

        init();
    </script>
</body>
</html>
